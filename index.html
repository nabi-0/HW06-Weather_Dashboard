<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>

   <header class="jumbotron">
     <h1>Weather Dashboard</h1>
     <p class="lead">Search for the weather in your location</p>
     <p id="currentDay" class="lead"></p>
   </header>

   <div class="row">
     <form>
       <h3>Search for a city</h3>
        <div class="city-form">
         <input type="text" class="search-field city" placeholder="Enter city name"><br>
         <button class="search-btn" type="button">Search</button>
         <button class="history-btn" type="button">Clear History</button>
        </div>
     </form>
   </div>
   
   <div class="container co-lg-8 weather">
     
      <div id="Mdiv">
        <div id="cityDisplay">
          <h3 id="city"></h3><img id="weatherIcon" src="" alt="" width="10%" height="10%">
          <p>Temperature: <span id="temperature"></span></p>
          <p>Humidity: <span id="humidity"></span></p>
          <p>Wind Speed: <span id="wind_speed"></span></p>
          <p>UV Index: <span id="uv_index"></span></p>
        </div>
      </div>

      <div id="forcast">
        <div id="wrapper">
          <h3>5-Day Forcast:</h3>

          <div class="row">
            <div class="forcast_card" id="CardOne">
              <h4 id="CardOneDate"></h4>
              <img id="CardOneImg" src="" alt="" width="50%" height="50%">
              <p>Temperature: <span id="CardOneTemperature"></span></p>
              <p>Humidity: <span id="CardOneHumidity"></span></p>
            </div>
            <div class="forcast_card" id="CardTwo">
              <h4 id="CardTwoDate"></h4>
              <img id="CardTwoImg" src="" alt="" width="50%" height="50%">
              <p>Temperature: <span id="CardTwoTemperature"></span></p>
              <p>Humidity: <span id="CardTwoHumidity"></span></p>
            </div>
            <div class="forcast_card" id="CardTree">
              <h4 id="CardTreeDate"></h4>
              <img id="CardTreeImg" src="" alt="" width="50%" height="50%">
              <p>Temperature: <span id="CardTreeTemperature"></span></p>
              <p>Humidity: <span id="CardTreeHumidity"></span></p>
            </div>
            <div class="forcast_card" id="CardFour">
              <h4 id="CardFourDate"></h4>
              <img id="CardFourImg" src="" alt="" width="50%" height="50%">
              <p>Temperature: <span id="CardFourTemperature"></span></p>
              <p>Humidity: <span id="CardFourHumidity"></span></p>
            </div>
            <div class="forcast_card" id="CardFive">
              <h4 id="CardFiveDate"></h4>
              <img id="CardFiveImg" src="" alt="" width="50%" height="50%">
              <p>Temperature: <span id="CardFiveTemperature"></span></p>
              <p>Humidity: <span id="CardFiveHumidity"></span></p>
            </div> 
          </div>

        </div>
      </div>
      
   </div>

   <footer>
   </footer>

   <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
   <script src="./script.js"></script>

  </body>
</html>
